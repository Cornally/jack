{% if include.section == "example" %}
<div onclick="CreateAlert({ text: '<b>Hi there!</b> &nbsp;Thanks for dropping in.  Come back soon!', type: 'primary', timeout: 6000 })" class="btn btn--lg">Show An Alert</div>
{% else %}
<div class="alert-wrapper--bottom-right">
    <div class="alert alert--primary alert--shadow">
        <div class="alert__close"></div>
        <div class="alert__body">This is the body section of your alert.</div>
    </div>
</div>
{% endif %}
